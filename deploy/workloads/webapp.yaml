apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: myapp
          image: myapp:latest
          ports:
            - name: http
              containerPort: 3000
          resources: {}

---
apiVersion: v1
kind: Service
metadata:
  name: web
  labels:
    app: web
spec:
  selector: {}
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  type: ClusterIP

