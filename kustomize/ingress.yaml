apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: zy-app
spec:
  stripPrefix:
    prefixes:
      - /zy

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: kommander-traefik
    traefik.ingress.kubernetes.io/router.tls: "false"
    traefik.ingress.kubernetes.io/router.middlewares: zyproj-zy-app@kubernetescrd
  name: zy-app-ingress
  namespace: zyproj
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: zy-app-svc
            port:
              number: 8081
        path: /zy
        pathType: Exact