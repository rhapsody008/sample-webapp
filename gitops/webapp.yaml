apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: webapp
          image: nginx:latest
          ports:
            - name: http
              containerPort: 8080
          resources: {}
      imagePullSecrets:
        - name: regcred
          namespace: nkp-devops-lab

---
apiVersion: v1
kind: Service
metadata:
  name: web
  labels:
    app: web
spec:
  selector: {}
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP

